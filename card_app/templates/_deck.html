{% if current_user.is_authenticated %}
    <h2>Your Flashcard Deck:</h2>
    <br>
    <div class="flex-row row">
    {% for deck in decks %}
        <div class="col-xs-12 col-sm-4 col-lg-3">
            <article class="thumbnail">
                <header>
                    <h3><a href="{{ url_for('deck', id=deck.id) }}">{{ deck.name }}</a></h3>
                </header>
                <p class="flex-text">{{ deck.flashcards.count() }} Flashcards in this Deck</p>
                <div class="delete">
                    <a href="{{ url_for('.delete_deck', id=deck.id) }}">
                        <span class="label label-danger ">Delete</span>
                    </a>
                </div>
            </article>
        </div>
    {% endfor %}
    <div class="col-xs-12 col-sm-4 col-lg-3">
        <article class="thumbnail">
            <a class="btn btn-primary" href="{{ url_for('add_deck') }}">Add Decks+</span></a>
        </article>
    </div>
{% endif %}
</div>
